  <div class="post-content" itemprop="articleBody">
    <p>在今日尝试使用MIUI系统手机，使用支付宝给公交卡充值时，发现手机提示“没有应用可执行此操作”
而且支付宝在开启nfc功能的情况下 也无法检测到公家卡
显示这个很可能因为你关闭了”开发者模式-MIUI优化”
解决方法是开启MIUI优化，即可正常使用</p>
